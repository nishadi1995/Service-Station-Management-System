<div class="panel-header">
    <div class="header text-center" style=" margin : 5px">
        <h2 class="title" style="margin-top : 15px;margin-bottom: 0px">kokokokokokoko</h2>
        <div class="flex-md-row-reverse">
            <button type="button" class="btn btn-primary btn-round" value="sell" style="width: 150px;"
                (click)="selectedIndexChange(0)">bubu}</button>
            <div class="divider"></div>
            <button type="button" class="btn btn-primary btn-round" value="buy" style="width: 150px;"
                (click)="selectedIndexChange(1)">jbniubi</button>
        </div>
    </div>
</div>
<div class="main-content">
    <div class="row" style="overflow-x:hidden">
        <div class="col-md-12" ng-switch="feed" style="overflow-x:hidden">
            <div class="card" style="overflow-x:hidden">
                <div class="d-none d-sm-block">
                    <div class="row" style="text-align: center" *ngIf="(user | async)?.type != 'Admin'">
                        <div class="col-md-4 col-xs-6">
                            <button type="button" class="btn btn-dark btn-round" style="width : 95%" value="own2"
                                (click)="selectedIndexChange(2)">Your Selling Listings</button>
                        </div>
                        <div class="col-md-4 col-xs-6">
                            <button type="button" class="btn btn-dark btn-round" style="width : 95%" value="own"
                                (click)="selectedIndexChange(4)">Your Buying Listings</button>
                        </div>
                        <div class="col-md-4 col-xs-12">
                            <button type="button" class="btn btn-info btn-round" style="width : 95%" value="new"
                                (click)="selectedIndexChange(3)">st a New Order</button>
                        </div>
                    </div>
                </div>
                <div class="d-block d-sm-none">
                   
                </div>
               
            </div>
        </div>
    </div>
</div>
