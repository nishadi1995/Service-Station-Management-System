<h2>Here are some links to help you start: </h2>

<form #form="ngForm" (ngSubmit)="addItem(form.value)" class="well">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" required name="name" ngModel />
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text"  class="form-control" required name="content" ngModel />
  </div>
  <button  type="submit" class="btn btn-success">Add</button>
</form>

<button type="submit" (click)="getItem()" class="btn btn-primary">GET</button>
